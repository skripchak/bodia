<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<section>
    <header>
        <div class="logo">
            <a href="#">journey</a>
        </div>
        <div class="auth">
            Welcome, <a href="#">Log In</a> or <a href="#">Sign Up</a>
        </div>
    </header>
</section>
<form method="post" action="#">
    <div class="block"></div>
    <div class="container">
        <div class="wrap">
            <div class="row">
                <span>Sign Up</span>
                <a href="#">Log In</a>
            </div>
            <div class="row">
                <button type="button" class="fb"><span>|</span>Facebook</button>
                <button type="button" class="google"><span>|</span>Google</button>
            </div>
        </div>
        <div class="or">
            <div class="line"></div>
            or
            <div class="line"></div>
        </div>
        <div class="wrap">
            <div class="inputs">
                <label>
                    <input type="text" name="first_name" required placeholder="First Name">
                </label>
                <label>
                    <input type="text" name="last_name" required placeholder="Last Name">
                </label>
                <label>
                    <input type="email" name="email" required placeholder="Email">
                </label>
                <label>
                    <input type="password" name="password" required placeholder="Choose Password">
                </label>
                <label>
                    <input type="password" name="confirm_password" required placeholder="Confirm Password">
                </label>
            </div>
            <label class="checkbox"><input type="checkbox" name="check">Agree our <a href="" id="terns">Terms &
                Conditions</a></label>
            <button type="submit" class="btn">Create Account</button>
        </div>

    </div>
</form>
</body>
</html>
